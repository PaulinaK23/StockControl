{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}StockControl{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'inventory/styles.css' %}">
    <link rel="stylesheet" href="{% static 'inventory/pages/sidebar.css' %}">
    <link rel="stylesheet" href="{% static 'inventory/pages/item_list.css' %}">
    <link rel="stylesheet" href="{% static 'inventory/pages/form_item.css' %}">
    <link rel="stylesheet" href="{% static 'inventory/pages/supplier_table.css' %}">
    <link rel="stylesheet" href="{% static 'inventory/pages/filters.css' %}">
    <link rel="stylesheet" href="{% static 'inventory/pages/dashboard.css' %}">


</head>
<body>
    <div class="d-flex">
        <nav class="collapse" id="sidebar">
            <h2 class="text-center py-3">StockControl</h2>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a href="{% url 'dashboard' %}" class="nav-link text-white {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
                        <i class="bi bi-speedometer2"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'item_list' %}" class="nav-link text-white {% if request.resolver_match.url_name == 'item_list' %}active{% endif %}">
                        <i class="bi bi-box"></i> Produkty
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'supplier_list' %}" class="nav-link text-white {% if request.resolver_match.url_name == 'supplier_list' %}active{% endif %}">
                        <i class="bi bi-people"></i> Dostawcy
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'stock_list' %}" class="nav-link text-white {% if request.resolver_match.url_name == 'stock_list' %}active{% endif %}">
                        <i class="bi bi-archive"></i> Stany
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'order_list' %}" class="nav-link text-white {% if request.resolver_match.url_name == 'order_list' %}active{% endif %}">
                        <i class="bi bi-file-text"></i> Zam√≥wienia
                    </a>
                </li>
            </ul>
        </nav>

        <div class="flex-grow-1">
            <!-- Przycisk sidebaru -->
            <button
                class="btn btn-light m-2"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#sidebar"
                aria-controls="sidebar"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <i class="bi bi-list"></i>
            </button>
            <div class="p-3">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
