{% extends "inventory/base.html" %}

{% block title %}Dodaj Nowy Produkt{% endblock %}

{% block content %}
    <h1 class="my-4">Dodaj Nowy Produkt</h1>
    <div class="card">
        <div class="card-body">
            <form method="post" novalidate>
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary mt-3">Dodaj produkt</button>
                <a href="{% url 'item_list' %}" class="btn btn-secondary mt-3">Powrót do listy produktów</a>
            </form>
        </div>
    </div>
{% endblock %}
